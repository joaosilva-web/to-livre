name: Integration Tests

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  integration:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: to_livre_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U test -d to_livre_test" --health-interval=2s
          --health-timeout=2s --health-retries=20

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5433 -U test -d to_livre_test && break || sleep 1;
          done

      - name: Run migrations
        env:
          DATABASE_URL: "postgresql://test:test@127.0.0.1:5433/to_livre_test?schema=public"
        run: npx prisma migrate deploy

      - name: Run tests
        env:
          DATABASE_URL: "postgresql://test:test@127.0.0.1:5433/to_livre_test?schema=public"
        run: npx vitest --run
